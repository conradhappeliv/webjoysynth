<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JoySynth</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <div data-bind="foreach: {data: controllers}">
        <p data-bind="text: $index"></p>
        <p>Connected: <span data-bind="text: connected"></span></p>
        <p>Locks: wave = <span data-bind="text:waveLock"></span>, volume = <span data-bind="text:volLock"></span>, note = <span data-bind="text:noteLock"></span>,  delay = <span data-bind="text:delayLock"></span></p>
        <p>Pitch Snap: <span data-bind="text:pitchSnap"></span> <span data-bind="text:scaleName"></span> </p>
        <canvas class="visualization" data-bind="attr: { id: 'visual_'+$index() }"></canvas>
        <br>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/joysynth.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
